# Colors
colors:
  auto-compress-images: &auto-compress-images '#c8ff54'
  basic-functionality: &basic-functionality '#fbca04'
  bug: &bug '#d73a4a'
  documentation: &documentation '#0075ca'
  duplicate: &duplicate '#cfd3d7'
  enhancement: &enhancement '#a2eeef'
  infrastructure: &infrastructure '#a2eeef'
  question: &question '#d876e3'
  wont-fix: &wont-fix '#ffffff'

# Labels
labels: &common
    'kind/auto-compress-images':
    color: &auto-compress-images
    description: Automatic image compressing bot.
    alias: ['compress']'kind/auto-compress-images':
    'kind/basic-functionality':
    color: &basic-functionality
    description: Basic functionality
    alias: ['basic']'kind/basic-functionality':
    'kind/bug':
    color: &bug
    description: A reported bug.
    alias: ['bug']
    'kind/documentation':
    color: &documentation
    description: Additional or updated documentation.
    alias: ['docs']
    'kind/duplicate':
    color: &duplicate
    description: Duplicate ticket.
    alias: ['dupe']
    'kind/enhancement':
    color: &enhancement
    description: An improvement to existing feature and code.
    alias: ['enhan']
    'kind/infrastructure':
    color: &infrastructure
    description: Change in the way the project is structured.
    alias: ['infra']
    'kind/question':
    color: &question
    description: A question.
    alias: ['quest']
    'kind/wont-fix':
    color: &wont-fix
    description: This will not be fixed at this time or is intended functionality.
    alias: ['nofix']

# Repositories
repos:
  Bragi-BlogPoster:
    config:
      removeUnconfiguredLabels: true
    labels:
      <<: *common
  Heimdall-TicketTracker:
    config:
      removeUnconfiguredLabels: true
    labels:
      <<: *common
  PortfolioPage_FS3:
    config:
      removeUnconfiguredLabels: true
    labels:
      <<: *common
